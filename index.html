<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Architect | 智能旅行架构师</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        :root {
            --primary: #6366F1;
            --primary-dark: #4338CA;
            --bg: #F8FAFC;
        }
        body {
            font-family: 'PingFang SC', 'Outfit', sans-serif;
            background: var(--bg);
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%; max-width: 500px;
            background: white; padding: 40px 30px;
            border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            text-align: center;
        }
        .logo { font-size: 40px; color: var(--primary); margin-bottom: 10px; }
        h1 { margin: 0; font-size: 24px; color: #1E293B; }
        p.subtitle { color: #64748B; font-size: 14px; margin-bottom: 30px; }
        
        .form-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 13px; font-weight: 600; color: #475569; margin-bottom: 8px; margin-left: 5px; }
        input, select, textarea {
            width: 100%; padding: 12px 15px; border-radius: 12px;
            border: 1px solid #E2E8F0; font-size: 14px; outline: none; box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus { border-color: var(--primary); }

        button {
            width: 100%; padding: 15px; border-radius: 15px;
            background: var(--primary); color: white; border: none;
            font-size: 16px; font-weight: 700; cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            margin-top: 10px;
        }
        button:hover { background: var(--primary-dark); transform: translateY(-2px); }
        button:active { transform: translateY(0); }

        .links { margin-top: 30px; border-top: 1px solid #F1F5F9; padding-top: 20px; }
        .links a { font-size: 13px; color: var(--primary); text-decoration: none; margin: 0 10px; font-weight: 600; }
        
        /* Modal for AI Engine connection */
        #resultModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            justify-content: center; align-items: center; z-index: 100;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 20px; width: 80%; max-width: 400px;
        }
        .loading-spinner { font-size: 30px; color: var(--primary); animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><i class="fas fa-map-marked-alt"></i></div>
        <h1>Travel Architect</h1>
        <p class="subtitle">AI 驱动的一站式旅行方案生成器</p>

        <div class="form-group">
            <label>我想去...</label>
            <input type="text" id="dest" placeholder="目的地，如：东京、巴黎、清迈">
        </div>

        <div class="form-group">
            <label>游玩天数</label>
            <select id="days">
                <option value="3">3 天</option>
                <option value="5">5 天</option>
                <option value="7">7 天</option>
                <option value="10">10 天</option>
            </select>
        </div>

        <div class="form-group">
            <label>预算偏好 (CNY)</label>
            <select id="budget">
                <option value="economy">经济适用 (5k以下)</option>
                <option value="comfort">舒适悦享 (5k-1.5w)</option>
                <option value="luxury">奢华定制 (1.5w+)</option>
            </select>
        </div>

        <div class="form-group">
            <label>旅行偏好 (可选)</label>
            <textarea id="prefs" rows="3" placeholder="例如：带娃购物、摄影爱好者、想吃正宗日料..."></textarea>
        </div>

        <button onclick="generatePlan()">生成我的专属旅行指南</button>

        <div class="links">
            <a href="./bali/">查看巴厘岛示例</a>
            <a href="./osaka/">查看大阪示例</a>
        </div>
    </div>

    <div id="resultModal">
        <div class="modal-content">
            <div class="loading-spinner"><i class="fas fa-robot"></i></div>
            <h2 style="font-size: 18px;">正在唤醒 AI 架构师...</h2>
            <p style="font-size: 13px; color: #64748B;">我已经收到了您的需求，请返回飞书查看详细规划进度。</p>
            <button onclick="closeModal()" style="background: #F1F5F9; color: #64748B; padding: 10px;">好的</button>
        </div>
    </div>

    <script>
        function generatePlan() {
            document.getElementById('resultModal').style.display = 'flex';
            const dest = document.getElementById('dest').value;
            const days = document.getElementById('days').value;
            const budget = document.getElementById('budget').value;
            const prefs = document.getElementById('prefs').value;
            
            // In a real OpenClaw integration, this could trigger a webhook
            // For now, we simulate the interaction by telling the user to return to the chat
            console.log("Input data:", {dest, days, budget, prefs});
        }
        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }
    </script>
</body>
</html>
